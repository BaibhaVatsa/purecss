<!DOCTYPE html>
<html>
	<head>
		<title>Happy Sunshine</title>
		<style>	
			:root {
				--blue: #a2d3f1
				--pink: #f58d93
				--purple: #9e9bc4
			}

			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100vw;
				height: 100vh;
			}

			.face-circle {
				background-color: var(--blue)
				
			}
		</style>
	</head>
	<body>
		<div class="sun">
			<div class="blue triangles">
					<div class="blue triangle-one"></div>
					<div class="blue triangle-two"></div>
					<div class="blue triangle-three"></div>
					<div class="blue triangle-four"></div>
					<div class="blue triangle-five"></div>
					<div class="blue triangle-six"></div>
					<div class="blue triangle-seven"></div>
					<div class="blue triangle-eight"></div>
					<div class="blue triangle-nine"></div>
					<div class="blue triangle-ten"></div>
			</div>
			<div class="red triangles">
					<div class="red triangle-one"></div>
					<div class="red triangle-two"></div>
					<div class="red triangle-three"></div>
					<div class="red triangle-four"></div>
					<div class="red triangle-five"></div>
					<div class="red triangle-six"></div>
					<div class="red triangle-seven"></div>
					<div class="red triangle-eight"></div>
					<div class="red triangle-nine"></div>
					<div class="red triangle-ten"></div>
			</div>
			<div class="face">
					<div class="face-circle"></div>
					<div class="eyes">
							<div class="eye-one"></div>
							<div class="eye-two"></div>
							<div class="eyelid-one"></div>
							<div class="eyelid-two"></div>
							<div class="eyeball-one"></div>
							<div class="eyeball-two"></div>
					</div>
					<div class="mouth"></div>
					<div class="freckles">
							<div class="freckle-one"></div>
							<div class="freckle-two"></div>
					</div>
			</div>
		</div>
	</body>
</html>
